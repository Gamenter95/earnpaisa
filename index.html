<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EarnPaisa - Shortlink Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #222;
      margin-bottom: 20px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #218838;
    }
    #linkBox {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
    }
    a {
      font-size: 17px;
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>EarnPaisa Shortlink Generator</h1>
  <button onclick="generateShortlink()">Generate Shortlink</button>

  <div id="linkBox">
    <p><strong>Shortlink:</strong></p>
    <a id="shortlink" href="#" target="_blank">Loading...</a>
  </div>

  <script>
    async function generateShortlink() {
      const randomId = Math.random().toString(36).substring(2, 10);
      const destinationUrl = encodeURIComponent(`https://yourusername.github.io/earnpaisa/verify/${randomId}`);
      const apiKey = "d8f7e47421aae7f9b4641e0c16019418022a5065";
      const alias = `ep${Date.now()}`;

      const apiUrl = `https://cuty.io/api?api=${apiKey}&url=${destinationUrl}&alias=${alias}`;

      try {
        const response = await fetch(apiUrl);
        const shortUrl = await response.text();

        if (shortUrl.startsWith("https://cuty.io")) {
          const linkEl = document.getElementById("shortlink");
          linkEl.href = shortUrl;
          linkEl.innerText = shortUrl;
          document.getElementById("linkBox").style.display = "block";
        } else {
          alert("Cuty.io error: " + shortUrl);
          console.error("Response:", shortUrl);
        }
      } catch (err) {
        alert("Failed to generate shortlink.");
        console.error(err);
      }
    }
  </script>

</body>
</html>
