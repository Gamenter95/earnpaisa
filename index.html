<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EarnPaisa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f4f4f4;
      color: #333;
    }
    h1 { color: #1a73e8; }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
    }
    .wallet, .shortlink-area {
      background: #fff;
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .hidden { display: none; }
    a { word-break: break-all; }
  </style>
</head>
<body>
  <h1>EarnPaisa</h1>

  <div id="setup" class="hidden">
    <p>Enter a unique username (one time only):</p>
    <input type="text" id="usernameInput" placeholder="Your username" />
    <br>
    <button onclick="saveUsername()">Start</button>
  </div>

  <div id="main" class="hidden">
    <div class="wallet">
      <p><strong>Username:</strong> <span id="usernameDisplay"></span></p>
      <p><strong>Wallet:</strong> â‚¹<span id="walletBalance">0.0</span></p>
      <p><strong>Done:</strong> <span id="doneCount">0</span></p>
    </div>

    <div class="shortlink-area">
      <h3>Shortlink Generator</h3>
      <button onclick="generateShortlink()">Generate Shortlink</button>
      <div id="shortlinkResult" class="hidden">
        <p>Shortlink: <a id="shortlink" target="_blank"></a></p>
        <button onclick="openShortlink()">Open Link</button>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "d8f7e47421aae7f9b4641e0c1";
    const domain = "https://gamenter95.github.io/earnpaisa/shortlink.html";

    function saveUsername() {
      const username = document.getElementById("usernameInput").value.trim();
      if (!username) return alert("Please enter a username.");

      let users = JSON.parse(localStorage.getItem("users") || "{}");

      if (users[username]) {
        alert("Username already taken.");
        return;
      }

      users[username] = { balance: 0.0, done: 0, completed: [] };
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("currentUser", username);
      showMain();
    }

    function showMain() {
      const currentUser = localStorage.getItem("currentUser");
      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (currentUser && users[currentUser]) {
        document.getElementById("setup").classList.add("hidden");
        document.getElementById("main").classList.remove("hidden");
        document.getElementById("usernameDisplay").innerText = currentUser;
        document.getElementById("walletBalance").innerText = users[currentUser].balance.toFixed(1);
        document.getElementById("doneCount").innerText = users[currentUser].done;
      } else {
        document.getElementById("setup").classList.remove("hidden");
        document.getElementById("main").classList.add("hidden");
      }
    }

    async function generateShortlink() {
      const randomID = Math.random().toString(36).substring(2, 10);
      const linkURL = `${domain}?id=${randomID}`;

      const response = await fetch("https://api.cuty.io/full", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ api: apiKey, url: linkURL })
      });

      const data = await response.json();
      if (data.status === "success") {
        document.getElementById("shortlink").href = data.short;
        document.getElementById("shortlink").innerText = data.short;
        document.getElementById("shortlinkResult").classList.remove("hidden");
      } else {
        alert("Failed to create shortlink.");
      }
    }

    function openShortlink() {
      window.open(document.getElementById("shortlink").href, "_blank");
    }

    // Always show wallet if already registered
    showMain();
  </script>
</body>
</html>
