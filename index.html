<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EarnPaisa</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    .wallet { margin: 20px 0; font-size: 18px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    .shortlink-area { margin-top: 30px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>EarnPaisa</h1>
  <div id="setup" class="hidden">
    <p>Enter a unique username:</p>
    <input type="text" id="usernameInput" />
    <button onclick="saveUsername()">Start</button>
  </div>

  <div id="main" class="hidden">
    <div class="wallet">
      Username: <span id="usernameDisplay"></span><br>
      Wallet: â‚¹<span id="walletBalance">0.0</span><br>
      Done: <span id="doneCount">0</span>
    </div>
    <div class="shortlink-area">
      <button onclick="generateShortlink()">Generate Shortlink</button>
      <div id="shortlinkResult" class="hidden">
        <p>Shortlink: <a id="shortlink" target="_blank"></a></p>
        <button onclick="openShortlink()">Open</button>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "d8f7e47421aae7f9b4641e0c1";
    const domain = "https://gamenter95.github.io/earnpaisa/shortlink.html";

    function saveUsername() {
      const username = document.getElementById("usernameInput").value.trim();
      if (!username) return alert("Enter a username");
      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (users[username]) {
        alert("Username already taken.");
        return;
      }

      users[username] = { balance: 0.0, done: 0, completed: [] };
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("currentUser", username);
      location.reload();
    }

    function init() {
      const currentUser = localStorage.getItem("currentUser");
      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (!currentUser || !users[currentUser]) {
        document.getElementById("setup").classList.remove("hidden");
      } else {
        document.getElementById("main").classList.remove("hidden");
        document.getElementById("usernameDisplay").innerText = currentUser;
        updateWalletUI();
      }
    }

    function updateWalletUI() {
      const currentUser = localStorage.getItem("currentUser");
      const users = JSON.parse(localStorage.getItem("users") || "{}");
      document.getElementById("walletBalance").innerText = users[currentUser].balance.toFixed(1);
      document.getElementById("doneCount").innerText = users[currentUser].done;
    }

    async function generateShortlink() {
      const randomID = Math.random().toString(36).substring(2, 10);
      const linkURL = `${domain}?id=${randomID}`;

      const response = await fetch("https://api.cuty.io/full", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ api: apiKey, url: linkURL })
      });

      const data = await response.json();
      if (data.status === "success") {
        document.getElementById("shortlink").href = data.short;
        document.getElementById("shortlink").innerText = data.short;
        document.getElementById("shortlinkResult").classList.remove("hidden");
      } else {
        alert("Error creating shortlink.");
      }
    }

    function openShortlink() {
      const url = document.getElementById("shortlink").href;
      window.open(url, "_blank");
    }

    init();
  </script>
</body>
</html>
